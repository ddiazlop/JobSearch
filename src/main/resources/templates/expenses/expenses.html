<!DOCTYPE HTML>
<html th:replace="~{common/layout :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org" lang="en-us">
<head><title>Expenses</title></head>

<body>

<section>

    <div class="container">
        <h1 class="display-1 mt-5 mb-2 fw-bold">Expenses</h1>
    </div>

   <div th:replace="~{expenses/sections/monthlyOverview::overview}"></div>

</section>

<section>
    <div th:replace="~{expenses/sections/addExpenseForm::addExpenseForm}"></div>
</section>

<section>
    <div class="container">
        <table class="table table-striped ">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Concept</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody class="fs-5">
            <tr th:each="expense, iter : ${expenses}">
                <th th:text="${iter.index + 1}" scope="row" class="align-middle">Id</th>
                <td th:text="${expense.concept}" class="align-middle">Concept</td>
                <td class="align-middle">
                    <span th:text="${expense.amount}+ 'â‚¬'" th:classappend="${expense.amount >= 0} ? 'text-success' : 'text-danger'"></span>
                </td>
                <td th:text="${expense.date}" class="align-middle">Date</td>


                <td>
                    <form th:action="@{/expenses/delete}" method="post">
                        <input type="hidden" name="itemId" th:value="${expense.id}" />
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>

</body>
</html>
